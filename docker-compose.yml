services:
    ####################################################################################################
    # FrankenPHP (ganti PHP + Nginx)
    ####################################################################################################
    frankenphp:
        image: dunglas/frankenphp
        container_name: frankenphp
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/app
            - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/uploads.ini
            # opsional: kalau mau simpan sertifikat di folder tertentu biar persist
            - ./.docker/caddy_data:/data
            - ./.docker/caddy_config:/config
        environment:
            SERVER_NAME: miners.kalteng.go.id
            FRANKENPHP_CONFIG: |
                miners.kalteng.go.id {
                    root * /app/public
                    php_server
                    file_server
                }

    ####################################################################################################
    # phpMyAdmin
    ####################################################################################################
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8080:80"
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        depends_on:
            - db
        volumes:
            - .docker/phpmyadmin/sessions:/sessions

    ####################################################################################################
    # Database (MariaDB)
    ####################################################################################################
    db:
        image: mariadb:10.11
        container_name: mariadb
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: db_esdmpermit
            MYSQL_USER: ditaria
            MYSQL_PASSWORD: 177borneo
        volumes:
            - .docker/db/data:/var/lib/mysql
            - .docker/logs:/var/log/mysql
            - .docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
            - .docker/db/sql:/docker-entrypoint-initdb.d
