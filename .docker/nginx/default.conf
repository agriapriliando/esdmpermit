# Redirect HTTP -> HTTPS, tetap layani ACME challenge di HTTP
server {
  listen 80;
  server_name miners.kalteng.go.id;

  # ACME challenge untuk Let's Encrypt
  location /.well-known/acme-challenge/ {
    alias /var/www/public/.well-known/acme-challenge/;
  }

  return 301 https://$host$request_uri;
}

# Server HTTPS
server {
  listen 443 ssl http2;
  server_name miners.kalteng.go.id;

  ssl_certificate     /etc/letsencrypt/live/miners.kalteng.go.id/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/miners.kalteng.go.id/privkey.pem;

  # Konfigurasi minimal SSL (cukup untuk jalan)
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  index index.php index.html;
  root /var/www/public;

  client_max_body_size 100M; # 413 Request Entity Too Large

  location / {
    root /var/www/public;
    index  index.html index.php;
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php:9000;
    fastcgi_read_timeout 3600;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    send_timeout 3600;
    proxy_connect_timeout 3600;
    proxy_read_timeout    3600;
    proxy_send_timeout    3600;
  }
}
